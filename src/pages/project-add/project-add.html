<ion-header >
  <ion-toolbar color="primary">
    <ion-navbar>
      <ion-title>{{ 'Add New Project' | translate }}</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="main-field padding16">
    <!-- <h3>{{ 'Basic information' | translate}} </h3> -->
    <div class="cs-form mb10">
      <form name="data"  (ngSubmit)="f.form.valid && submit(f)" #f="ngForm" novalidate autocomplete="off">
        <ion-list>
          <ion-item class="cs-input mt0" [ngClass]="{'error':f.submitted && owner_name?.invalid}">
            <ion-label floating>{{ 'Owner Name' | translate }} <span>*</span></ion-label>
            <ion-input type="text" name="owner_name" #owner_name="ngModel" [(ngModel)]="data.owner_name" required></ion-input>
          </ion-item>
          <ion-item class="cs-input mt0" [ngClass]="{'error':f.submitted && owner_phone_number?.invalid}">
            <ion-label floating>{{ 'Owner Mobile Number' | translate }} <span>*</span></ion-label>
            <ion-input type="tel" name="owner_phone_number" #owner_phone_number="ngModel" [(ngModel)]="data.owner_phone_number" minlength="10" maxlength="10" (keypress)="MobileNumber($event)" required></ion-input>
          </ion-item>
          <ion-item class="cs-input mt0" [ngClass]="{'error':f.submitted && project_head?.invalid}">
            <ion-label floating>{{ 'Architect' | translate }} <span>*</span></ion-label>
            <ion-input type="text" name="project_head" #project_head="ngModel" [(ngModel)]="data.project_head" required></ion-input>
          </ion-item>
          <ion-item class="cs-input mt0" [ngClass]="{'error':f.submitted && project_head_mobile?.invalid}">
            <ion-label floating>{{ 'Architect Mobile No.' | translate }} <span>*</span></ion-label>
            <ion-input type="tel" name="project_head_mobile" #project_head_mobile="ngModel" [(ngModel)]="data.project_head_mobile" required></ion-input>
          </ion-item>
          <ion-item class="cs-input mt0" [ngClass]="{'error':f.submitted && project_head_email?.invalid}">
            <ion-label floating>{{ 'Email' | translate }} <span>*</span></ion-label>
            <ion-input type="email" name="project_head_email" #project_head_email="ngModel" [(ngModel)]="data.project_head_email" required></ion-input>
          </ion-item>
          
        </ion-list>
        <div class="upload-document" (click)="onUploadImage()">
          <p *ngIf="data.site_image==''"><i class="material-icons">add_circle</i><br>{{'Upload Site Picture' | translate}}</p>
          <img *ngIf="data.site_image != ''" [src]="data.site_image" alt="">
        </div>
        
        <div class="pt32 pb16">
          
          <button type="submit" ion-button full>{{ 'Save' | translate }}</button>
        </div>
      </form>
      
      
      
    </div>
  </div>
</ion-content>
